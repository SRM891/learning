<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1000/xhtml">
<head th:replace="common/header::common-header"/>

<body>
<div th:replace="common/header::navbar"/>

<div class="container box">
    <div class="row" style="margin-bottom: -100px;">
        <div class="col-xs-8">
            <h2 class="section-headline"><span>User Account</span></h2>
        </div>
        <div class="col-xs-4">
            <img src="/img/logo.avif" class="img-responsive" width="200px" height="400px" style="margin-bottom: 80px"/>
        </div>
    </div>
    <hr style="position:absolute; width:100%; height:6px; background-color:#333; z-index:-1; margin-top:-80px;"/>
    <img src="https://wallpapers.com/images/hd/cricket-ground-background-caseehkasxn9cpzj.jpg" class="img-responsive"
         style="margin-top: -75px;" width="1000px" height="300px"/>


        <ul class="nav nav-tabs" style="margin-top:10px;">
            <li class="nav-item"><a class="nav-link active" href="#tab-1" data-toggle="tab">Create Account</a></li>
            <li class="nav-item"><a class="nav-link" href="#tab-2" data-toggle="tab">Log in</a></li>
            <li class="nav-item"><a class="nav-link" href="#tab-3" data-toggle="tab">Forget Password</a></li>
        </ul>

    <div class="tab-content">


<!--        Create new account-->

        <div class="tab-pane fade show active" id="tab-1">
            <form>
            <div class="form-group">
                <label for="newUsername">Username</label>
                <input required="required" type="text" class="form-control" id="newUsername" name="username"/>
                <p style="color:#828282">Enter your username here.</p>
            </div>
            <div class="form-group">
                <label for="newPassword">Password</label>
                <input required="required" type="password" class="form-control" id="newPassword" name="password"/>
                <p style="color:#828282">Enter your new password here.</p>
            </div>
            <div class="form-group">
                <label for="newEmail">Email</label>
                <input required="required" type="email" class="form-control" id="newEmail" name="email"/>
                <p style="color:#828282">Enter your email here.</p>
            </div>
            <button type="submit" class="btn btn-primary">next</button>
        </form>
        </div>


<!--        Log in-->

        <div class="tab-pane fade" id="tab-2">
            <form>
            <div class="form-group">
                <label for="Username">Username</label>
                <input required="required" type="text" class="form-control" id="Username" name="username"/>
                <p style="color:#828282">Enter your username here.</p>
            </div>
            <div class="form-group">
                <label for="Password">Password</label>
                <input required="required" type="password" class="form-control" id="Password" name="password"/>
                <p style="color:#828282">Enter your password here.</p>
            </div>
            <button type="submit" class="btn btn-primary">Log in</button>
        </form>
        </div>



<!--        Password Reset-->

        <div class="tab-pane fade" id="tab-3">
            <form>
                <div class="form-group">
                    <label for="Username">Username</label>
                    <input required="required" type="text" class="form-control" id="forgetPasswordUsername" name="usernameForPassword"/>
                    <p style="color:#828282">Enter your username here.</p>
                </div>
                <button type="submit" class="btn btn-primary">Reset Password</button>
            </form>
        </div>
    </div>
</div>
<!--end of container-->

<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<div th:replace="common/header::body-bottom-scripts"/>
</body>
</html>
